server:
  port: 4004


spring:
  cloud:
    gateway:
      routes:
        - id: patient-service-route
          uri: http://patient-service:4000
          predicates:
            - path=/api/patients/**
          filters:
          # what strip does it takes out the prefix after the port for :4000/api/patients 
          # becomes /patients
            - strip-prefix=1

        - id: api-docs-patient-route
          uri: http://patient-service:4000
          predicates:
            - path=/api-docs/patients
          filters:
            - rewrite-path=/api-docs/patients,/v3/api-docs

